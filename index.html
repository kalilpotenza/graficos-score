
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Interativo das Campanhas</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h2 style="font-family:sans-serif; text-align:center;">Mapa Interativo das Campanhas por Dimensão do Score de Ação Relevante</h2>
    <div id="grafico" style="width:100%;max-width:1200px;height:600px;margin:auto;"></div>
    <script>
        var data = [{
            x: [12000, 300000, 500000, 200000, 800000],
            y: [30, 150, 400, 190, 140],
            text: ['Campanha A', 'Campanha B', 'Campanha C', 'Campanha D', 'Campanha E'],
            customdata: [
                "Reverberação: 30 pts<br>Repercussão: 60 pts<br>Referenciação: 10 pts<br>Nível: 4",
                "Reverberação: 150 pts<br>Repercussão: 240 pts<br>Referenciação: 40 pts<br>Nível: 11",
                "Reverberação: 400 pts<br>Repercussão: 500 pts<br>Referenciação: 30 pts<br>Nível: 14",
                "Reverberação: 190 pts<br>Repercussão: 220 pts<br>Referenciação: 10 pts<br>Nível: 10",
                "Reverberação: 140 pts<br>Repercussão: 800 pts<br>Referenciação: 25 pts<br>Nível: 12"
            ],
            mode: 'markers+text',
            marker: {
                size: [10, 30, 60, 25, 40],
                color: [4, 11, 14, 10, 12],
                colorscale: 'Greens',
                showscale: true,
                colorbar: {
                    title: 'Nível da Campanha'
                }
            },
            hovertemplate: "%{text}<br>%{customdata}<extra></extra>"
        }];

        var layout = {
            xaxis: { title: "Repercussão" },
            yaxis: { title: "Reverberação" },
            margin: { t: 60 }
        };

        Plotly.newPlot('grafico', data, layout);
    </script>
</body>
</html>
